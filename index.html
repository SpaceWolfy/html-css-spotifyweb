<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Stopify</title>
  </head>
  <body>
    <main class="pr">
      <header>
        <div class="upgrade-button pf">
          <a href="#">EFFETTUA L'UPGRADE</a>
        </div>
      </header>

      <div class="container pr">
        <div class="macro-1 pf">
          <div class="logo-container">
            <img src="img/logo.svg" alt="logo spotify" />
            <img class="logo-nascosto" src="img/logo-small.svg" alt="" />
          </div>
          <nav class="sidebar">
            <div class="row">
              <div class="column fl">
                <img class="sidebar-icon" src="img/home.svg" alt="" />
                <span> Home</span>
              </div>
              <div class="column fl">
                <img class="sidebar-icon" src="img/search.svg" alt="" />
                <span> Cerca</span>
              </div>
              <div class="column fl">
                <img class="sidebar-icon" src="img/libreria.svg" alt="" />
                <span> La tua libreria</span>
              </div>
              <div class="playlist-container fl">
                <div class="new-playlist">
                  <h5>PLAYLIST</h5>
                  <div>
                    <i class="fas fa-plus-square"></i>
                    <span> Crea Playlist </span>
                  </div>
                </div>
                <div class="existent-playlist">
                  <div class="playlist-name">Nome Playlist</div>
                  <div class="playlist-name">Nome Playlist</div>
                  <div class="playlist-name">Nome Playlist</div>
                  <div class="playlist-name">Nome Playlist</div>
                  <div class="playlist-name">Nome Playlist</div>
                  <div class="playlist-name">Nome Playlist</div>
                  <div class="playlist-name">Nome Playlist</div>
                </div>
              </div>
            </div>
          </nav>
          <footer>
            <div class="macro-1-footer pa">
              <div>
                <img
                  class="footer-macro-1-icon"
                  src="img/download.svg"
                  alt=""
                />
                <span> Installa app </span>
              </div>

              <div class="pr">
                <div class="image-profile">
                  <img src="img/profile.svg" alt="" />
                </div>
                <span>John Doe</span>
              </div>
            </div>
          </footer>
        </div>

        <div class="macro-2 pa">
          <header class="upgrade-button-header pf"></header>
        </div>
      </div>

      <footer class="pf pagefooter">
        <nav class="footer-nav">
          <div class="left-nav"></div>
          <div class="mid-nav"></div>
          <div class="right-nav"></div>
        </nav>
      </footer>
    </main>
  </body>
</html>
